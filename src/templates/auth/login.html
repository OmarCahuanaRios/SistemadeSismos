{% extends './base.html' %}

{% block title %}Login{% endblock %}

{% block customCSS%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}

{% block body %}
<main class="form-signin" >
    <form action="/login" method="POST">
      <img class="mb-4" src="{{url_for('static',filename='img/logo.png')}}" alt="" width="300" height="120" > 
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <br>
      {% for message in messages %}
      <div class="alert alert-primary alert-dismissible" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>

      </div>
      {% endfor %}
      {% endif %}

      {% endwith %}
      <h1 class="h3 mb-3 fw-normal"><strong>Earth Alert</strong></h1>
      <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
        <label for="username">Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="password">
        <label for="password">Contraseña</label>
      </div>
  
      
      <button class="w-100 btn btn-lg btn-secondary" type="submit">Ingresar</button>
      
    </form>
  </main>


{% endblock %}
